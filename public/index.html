<!DOCTYPE html>
<html>

  <head>
    <title>Landing Page</title>
    <!-- Load the Paper.js library (from http://paperjs.org/) -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
    <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>

    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Importing some font families -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Leckerli+One" />
    <!-- Importing some icons -->
    <script src="https://kit.fontawesome.com/fa62c117c7.js" crossorigin="anonymous"></script>
    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Linking styles sheet -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>

  <body>
    <!-- Navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal" style='font-family: "Leckerli One";'>Canvas</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="gallery.html">Sign up</a>
          <a class="p-2 text-dark" href="gallery.html"><b>Sign in</b></a>
        </nav>
    </div>

    <br/><br/>
    <!-- Hero Section -->
    <div class="responsive">
      <div class = "cover-container d-flex w-100 h-100 p-3 align-items-center flex-column">
        <main role="main" class="inner cover">
          <div class="container p-4">
            <h1 class="cover-heading text-center">Your Canvas awaits.</h1>
            <h1 class = "cover-heading text-center">Sketch. Share. Connect.</h1>
          </div>
          <p class="lead text-center">Create an account to save your drawings, or <br> begin drawing instantly as a Guest.</p>
          <p class="d-flex flex-row text-center">
            <div class="row gx-1">
              <div class="col">
                <button type="button" class="btn landing-btn-secondary btn-block" onclick="redirectToCanvas()">
                  Continue as Guest
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn landing-btn-primary btn-block" onclick="redirectToSignUp()">
                  Sign Up Now <i class="fas fa-arrow-right" style="color: #ffffff;"></i>
                </button>
              </div>
            </div>
          </p>
        </main>
        <br/>
      </div>
    </div>
    <!-- End -->
  </body>

  <script>
    function redirectToCanvas() {
      window.location.href = "canvas.html";
    }
    function redirectToSignUp() {
      window.location.href = "gallery.html";
    }
  </script>
</html>
